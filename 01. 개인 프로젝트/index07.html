<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 파비콘 -->
    <link rel="icon" href="./img/ghiblilogo.png" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- featherlight -->
    <link rel="stylesheet" href="./featherlight.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7b09c8acb9.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom -->
    <link rel="stylesheet" href="./style07.css" />
    <script defer src="./script02.js"></script>
    <title>Hyang's ♡</title>
  </head>
  <body>
    <section id="selfintro">
      <article class="heading">
        <a class="close" href="#">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <div class="outline">
          <div class="inner"></div>
        </div>
        <div class="name">SUHYANG.KIM</div>
      </article>
      <article class="pics">
        <div class="pic-content">
          <div id="left" class="fa-solid fa-chevron-left arrow"></div>
          <div id="right" class="fa-solid fa-chevron-right arrow"></div>
        </div>
        <div class="text-content">
          <li class="like02"></li>
          <p class="like-text"></p>
          <div>
            <p>SUHYANG.KIM</p>
            <p class="shortText">
              현재는 공부-ing로 열심히 머리를 깨보고 있어요
            </p>
            <p class="plus">더보기</p>
            <p class="hide-content">
              현재는 공부-ing로 열심히 머리를 깨보고 있어요<br />저희 모두
              힘내보아요<br />앞으로 6월까지 잘부탁드려요><
            </p>
          </div>
          <p class="text-up">댓글 모두 보기</p>
          <div id="container">
            <p>메세지를 남겨주세요!😍</p>
            <form action="http://localhost:3000/register" method="post">
              <ul id="bookInfo">
                <li>
                  <label for="title">Name</label>
                  <input id="title" type="text" />
                </li>
                <li>
                  <label for="author">T e x t</label>
                  <input id="author" type="text" />
                </li>
              </ul>
              <input id="reset" type="reset" value="취소" />
              <input id="save" type="submit" value="올리기" />
            </form>
            <ul id="booklist"></ul>
          </div>
          <p><span>방금 전</span></p>
        </div>
        <article class="bottom-bar">
          <ul>
            <li>
              <span class="material-symbols-outlined"> home </span>
            </li>
            <li>
              <span class="material-symbols-outlined"> search </span>
            </li>
            <li>
              <span class="material-symbols-outlined"> add </span>
            </li>
            <li class="like"></li>
            <li>
              <div class="outline">
                <div class="inner"></div>
              </div>
            </li>
          </ul>
        </article>
      </article>
    </section>

    <!-- cursor -->
    <!-- <div class="cursor"></div> -->
  </body>
</html>
